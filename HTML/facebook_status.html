<html>
</head>
<title>Facebook Status</title>
<link rel="stylesheet" type="text/css" href="../CSS/facebook_status.css">
</head>
<body>
<div id="fb_contentArea">
    <div class="fb_status_conatiner">


        <div class="fb_status_profile_pic">
            <img src="../Images/geethu.jpg">


            <div class="fb_status_status_details">
                <span class="fb_status_header">
                <span class="fb_status_inner_region">
                <span class="fb_status_profile_name">
                <a class="fb_profile_link" href="/">Geethu Aneeta Jose</a>
                </span>
                updated her profile picture.
                </span>
                </span>
                <div class="fb_status_shared_info">
                    <span class="fb_status_timestamp">1 hr
                    </span>
                    <span role="presentation" aria-hidden="true"> ·
                    </span>
                    <span class="fb_status_visibility">
                    <img src="../Images/fb-public.jpg">
                    <a data-hover="tooltip" aria-label="Shared with: Public"></a>
                    </span>
                </div>
            </div>
        </div>
        <div class="fb_status_image_conatiner">
            <img src="../Images/geethu_dp.jpg">
        </div>
    </div>
    <div class="fb_status_options">
        <div class="fb_status_options_inner_region">
            <div class="fb_status_options_menu">
                <span class="fb_status_like">
                <span class=.fb_status_like_btn>
                <img src="../Images/like.jpg" height="20px" width="20px">
                </span>
                Like
                </span>
                <span class="fb_status_comment">
                <span class=.fb_status_comment_btn>
                <img src="../Images/comment.jpg" height="20px" width="20px">
                </span>Comment</span>
                <span class="fb_status_share">
                <span class=.fb_status_share_btn>
                <img src="../Images/share.jpg" height="20px" width="20px">
                </span>Share</span>
            </div>
        </div>
    </div>
    <div class="fb_status_feedback_container">
        <div class="fb_status_like_info">
            <div class="fb_status_like_sentence_container">
                <span class="fb_status_like_sentence">
                <a>
                Tiya Jose</a>
                <span class="fb_status_like_count">and
                <a>15 others</a></span>
                <span class="fb_status_sentence_end">like this.
                </span></span>
            </div>
        </div>
    </div>
    <div>
    </div>
</div>
</body>
</html>
